# Appearance

appearance:
  # theme_day: earth
  # theme_day: 1950s
  theme_day: nord
  #
  theme_night: nord
  # theme_night: mr_robot
  # theme_night: dark
  # theme_night: minimal
  #
  font: minimal 
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'Jamie Y. Findlay personal academic website'
    twitter: 'findlayjy'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''  
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true 
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

# footer:
