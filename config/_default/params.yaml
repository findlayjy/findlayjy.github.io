# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  # search:
  #   provider: wowchemy
  #   algolia:
  #     app_id: ''
  #     api_key: ''
  #     index_name: ''
  #     show_logo: false
  map:
    provider: 'google'
    api_key: 'AIzaSyAuD6uCApa8fV7aANwkyVKOMp0ZE9t0h0o'
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Publications
publications:
  date_format: January 2006
  citation_style: apa

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
